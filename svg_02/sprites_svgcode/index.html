<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVGコードを外部SVGスプライトにしてJavaScriptで呼び出して&lt;use&gt;タグで読み込む</title>
</head>

<body>
  <!-- SVG画像を表示させるコンテナ -->
  <div class="svg-container"></div>

  <h2>SVGコードを外部SVGスプライトにしてJavaScriptで呼び出して&lt;use&gt;タグで読み込む</h2>
  <!-- 呼び出し -->
  <svg width="100" height="100">
    <use xlink:href="#inu"></use>
  </svg>
  <svg width="100" height="100">
    <use xlink:href="#neko"></use>
  </svg>
  <svg width="100" height="100">
    <use xlink:href="#usagi"></use>
  </svg>
  <svg width="100" height="100">
    <use xlink:href="#hitsuji"></use>
  </svg>

  <script src="script/sprites.js"></script>
  <script>
    // SVGファイルを取得して表示させる
    loadSVG('sprites/sprites.svg', '.svg-container');
  </script>
</body>

</html>
